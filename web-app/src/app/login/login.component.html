  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../assets/images/onboarding1.png'); height: 720px;"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3 style="color: #0898e7;">Login to <strong>Your Driver Account</strong></h3>
         
            <form class="form" [formGroup]="loginForm">
              <div class="form-group first">
                <label for="username">Username</label>
                <input #email name="email" type="email" class="form-control" id="username"  formControlName="email"  placeholder="Email Adress" />
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input #password name="password" type="password" class="form-control" id="password" placeholder="Password" formControlName="password" />
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span  class="ml-auto"><a [routerLink]="['/email-automobiliste']" class="forgot-pass">Forgot Password</a></span> 
              </div>
              <input type="submit" value="Log In" (click)="login({email: email.value ,password:password.value})" *ngIf="loginForm.valid" class="btn btn-block btn-primary">
             
              <div *ngIf="!loginForm.valid && loginForm.touched" class="alert alert-danger mt-4" role="alert">
                Please Fill the form
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
