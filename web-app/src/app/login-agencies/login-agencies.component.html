  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../assets/images/onboarding0.png'); height: 720px;"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3 >Login to <strong>your business Account</strong></h3>
            <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
            <form class="form" [formGroup]="loginForm">
              <div class="form-group first">
                <label for="username">Username</label>
                <input #email name="email" type="email" class="form-control" id="username"  formControlName="email"  placeholder="Email Adress" />
                <!-- <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username"> -->
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input #password name="password" type="password" class="form-control" id="password" placeholder="Password" formControlName="password" />
                <!-- <input type="password" class="form-control" placeholder="Your Password" id="password"> -->
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span [routerLink]="['/email-automobiliste']" class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>
              <!-- <button type="submit" (click)="login({email: email.value ,password:password.value})" *ngIf="loginForm.valid" >login</button> -->
              <input type="submit" value="Log In" (click)="loginagencies({email: email.value ,password:password.value})" class="btn btn-block btn-primary">

        </div>
